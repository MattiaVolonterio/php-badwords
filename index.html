<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Badwords</title>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="fw-bold text-center mb-5">PHP Badwords</h1>

      <!-- FORM -->
      <form action="./result.php" method="GET">
        <!-- text area -->
        <div>
          <label class="form-label fw-bold fs-5" for="paragraph-text-area"
            >Inserisci qui il paragrafo che vuoi censurare</label
          >
          <textarea
            class="form-control mb-3"
            id="paragraph-text-area"
            name="input-paragraph"
            placeholder="Inserisci qui il tuo paragrafo"
            style="height: 100px"
            required
          ></textarea>
        </div>
        <!-- text input -->
        <div class="mb-3">
          <label class="form-label fw-bold fs-5" for="paragraph-text-area"
            >Inserisci qui la parola da censurare</label
          >
          <input
            type="text"
            class="form-control"
            name="censored-word"
            id="input-to-censore"
            placeholder="Inserisci qui la tua parola"
            required
          />
        </div>

        <!-- Button -->
        <button class="btn btn-primary">Censura!</button>
      </form>
    </div>
  </body>
</html>
